<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lourdes Fruitt - Agendamento</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

  <header>
    <h1>Lourdes Frutti</h1>
    <nav>
      <a href="index.html">Cat√°logo</a>
      <a href="agendamento.html">Agendamento</a>
      <a href="painel.html">Painel</a>
      <a href="contato.html">Contato</a>
    </nav>
    
  </header>

  <main class="agendamento-container">
    <h2>Agendar Entrega</h2>
    <form class="agendamento-form" id="form-agendamento">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required />
      </div>

      <div class="form-group">
        <label for="endereco">Endere√ßo:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Seu endere√ßo completo" required />
      </div>

      <div class="form-group">
        <label for="data">Data da entrega:</label>
        <input type="date" id="data" name="data" required />
      </div>

      <div class="form-group">
        <label for="obs">Observa√ß√µes:</label>
        <textarea id="obs" name="obs" placeholder="Detalhes adicionais..."></textarea>
      </div>

      <button type="submit">Agendar</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Lourdes Frutti</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // C√≥digo para tratar o agendamento e salvar no localStorage
    const form = document.getElementById('form-agendamento');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = form.nome.value.trim();
      const endereco = form.endereco.value.trim();
      const data = form.data.value;
      const obs = form.obs.value.trim();

      if (!nome || !endereco || !data) {
        alert('Por favor, preencha todos os campos obrigat√≥rios.');
        return;
      }

      // Cria o objeto agendamento
      const novoAgendamento = { nome, endereco, data, obs };

      // Pega os agendamentos salvos no localStorage
      let agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || [];
      agendamentos.push(novoAgendamento);

      // Salva novamente no localStorage
      localStorage.setItem('agendamentos', JSON.stringify(agendamentos));

      alert('Agendamento realizado com sucesso!');

      // Limpa o formul√°rio
      form.reset();
    });
  </script>
</body>

</html>
